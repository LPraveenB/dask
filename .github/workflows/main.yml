name: Docker Build and Push

on:
  push:
    branches:
      - main # Change to your desired branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.3.0
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }} # Replace with your GCP project ID
          service_account_key: ${{ secrets.GCR_AUTH_KEY }} # Add the service account key as a secret in your repository settings

      - name: Configure Docker
        run: gcloud auth configure-docker us-west1-docker.pkg.dev

      - name: Run build script
        run: |
          chmod +x component/training/build.sh
          .component/training/build.sh
